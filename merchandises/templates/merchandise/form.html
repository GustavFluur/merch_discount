{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<h1 class="">{{ title }}</h1>

<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}

    <div>
        {{ form.as_p}}
    </div>
    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-danger rounded">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}
            {{ form.non_field_errors }}

        </div>
    {% endif %}

    <button class="btn btn-success rounded-circle text-uppercase justify-content-center mt-4" type="submit">Add Merch</button>
</form>
{% endblock %}
